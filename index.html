<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="contenedora">
        <form action="" class="formulario" id="formulario">            
            <input type="text" placeholder="nombre" class="inputs" id="nombre" name="nombre">
            <span id="mensaje_nombre"></span>
            <input type="email" placeholder="correo" class="inputs" id="correo" name="correo">
            <p id="mensajeEmail"></p>
            <input type="text" placeholder="telefono" class="inputs" id="telefono" name="telefono">
            <p id="mensajeTelefono"></p>
            <input type="date" placeholder="feha de nacimiento" class="inputs" id="fecha_nacimiento" name="fecha_nacimiento">
            <p id="mensajeFecha"></p>
            <input type="text" placeholder="ciudad" class="inputs" id="ciudad" name="ciudad">
            <p id="mensajeCiudad"></p>
            <input type="button" value="button" id="boton" onclick="capturaDatos()" name="boton">
        </form>       
        

        <div class="otro_contenedor" id="vacio">
            <section id="cards">

            </section>

        </div>






    </section>
    <script src="./script.js"></script>


</body>
</html>
